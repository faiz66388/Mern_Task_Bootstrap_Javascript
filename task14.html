<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h1 {
            color: blue;
        }

        form {
            width: 50%;
            margin: 0 auto; /* Center the form horizontally */
            background: linear-gradient(to bottom, yellow, red); /* Gradient background */
        }

        .form-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        label {
            font-weight: bold;
            flex-basis: 30%; /* Adjust the width of labels */
            padding-right: 10px; /* Add some spacing between labels and inputs */
            padding-left: 5px;
        }

        .i1 {
            margin-left: 0%;
        }

        #declare {
            color: blue;
        }

        .password-strength {
            font-weight: bold;
            color: red;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registration Form</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
                <span class="password-strength" id="password-strength"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Re-enter Password:</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                <span class="password-strength" id="confirmPassword-strength"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="other" id="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" name="address" id="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" name="state" id="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" name="country" id="country" required>
            </div>
            <div class="form-group">
                <label>Languages Known:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="languages[]" value="english" id="english">
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="languages[]" value="kannada" id="kannada">
                        <label class="form-check-label" for="kannada">Kannada</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="languages[]" value="Hindi" id="Hindi">
                        <label class="form-check-label" for="Hindi">Hindi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="languages[]" value="Telugu" id="Telugu">
                        <label class="form-check-label" for="Telugu">Telugu</label>
                    </div>
                    <!-- Add more languages as needed -->
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="declare" value="declare" id="declare" required>
                <label class="form-check-label" for="declare">Hereby I declare all the details given are true</label>
            </div>
            <div class="text-right">
                Login to <a href="https://ethnus.com/">ethnus</a> website
            </div>
            <br>
            <div class="button-container">
                <button type="submit" class="btn btn-primary i1">Register</button>
            </div>
        </form>
    </div>
    <script>
        // Function to check password strength and update the strength display
        function checkPasswordStrength(input, strengthElement) {
            const password = input.value;
            let strength = "POOR";

            // Check password criteria (you can customize these criteria)
            if (password.length >= 8) {
                strength = "GOOD";
            }
            if (password.match(/[A-Z]/) && password.match(/[a-z]/) && password.match(/[0-9]/)) {
                strength = "STRONG";
            }

            strengthElement.textContent = strength;
        }

        // Attach event listeners to the password fields
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthElement = document.getElementById('password-strength');
        const confirmPasswordStrengthElement = document.getElementById('confirmPassword-strength');

        passwordInput.addEventListener('keyup', () => {
            checkPasswordStrength(passwordInput, passwordStrengthElement);
        });

        confirmPasswordInput.addEventListener('keyup', () => {
            checkPasswordStrength(confirmPasswordInput, confirmPasswordStrengthElement);
        });
    </script>
</body>
</html>
